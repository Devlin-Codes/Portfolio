<!DOCTYPE html>
<html>
    <head>
        <link rel="reset" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <nav id="nav">

                    <a class="nav-text" href=#>Follow</a>

                        <li><a class="dropdown-content" href="https://www.instagram.com/devlincodes" target="_blank" rel="noopener noreferrer">Instragram</a></li>

                <li class="nav-item nav-dropdown">

                    </ul>
                </li>
            </ul>

        <main id="projects">

            <figure id=sketch-paint class="project">
                <figcaption class="project-caption">Sketch Paint</figcaption>
                <a href="https://devlin-codes.github.io/Sketch-Paint/" target="_blank" rel="noopener noreferrer">
