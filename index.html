<!DOCTYPE html>
<html>
    <head>
        <link rel="reset" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Devlin's Portfolio</title>
    </head>
    <body>
        <header id="intro">
            <h1 id="intro-name" class="intro">Devlin Rocha</h1>
            <h2 id="intro-bio" class="intro">Front-end web developer</h2>
            <div id="intro-badges">
                <figure id="intro-html" class="intro-badge">
                    <figcaption id="intro-html-caption" class="intro-caption">HTML</figcaption>
                    <img id="into-html-image" class="intro-badge-image" src="Assets/HTML5_512px.svg" alt="HTML 5">
                </figure>
                <figure id="intro-css" class="intro-badge">
                    <figcaption id="intro-css-caption" class="intro-caption">CSS</figcaption>
                    <img id="intro-css-image" class="intro-badge-image" src="Assets/CSS3_Logo_Updated2.png" alt="CSS 3">
                </figure>
                <figure id="intro-javascript" class="intro-badge">
                    <figcaption id="intro-javascript-caption" class="intro-caption">JavaScript</figcaption>
                    <img id="intro-javascript-image" class="intro-badge-image" src="Assets/javascript.svg" alt="JavaScript">
                </figure>
            </div>
        </header>
        <nav id="nav">
            <ul>
                <a href=#>Follow</a>
                <a href=#>Projects</a>
                <a href=#>Contact</a>
            </ul>
        </nav>
        <main id="projects">
            <figure id=sketch-paint class="project">
                <figcaption class="project-caption">Sketch-Paint</figcaption>
                <a>
                    <img id="sketch-paint-image" class="project-image" src="Assets/Sketch_Paint[1].png">
                </a>
            </figure>
            <figure id="calculator" class="project">
                <figcaption class="project-caption">Calculator</figcaption>
                <a>
                    <img id="calculator-image" class="project-image" src="Assets/calculator_preview[3].png">
                </a>
            </figure>
            <figure id="rock-paper-scissors" class="project">
                <figcaption class="project-caption">Rock-Paper-Scissors</figcaption>
                <a>
                    <img id="rock-paper-scissors-image" class="project-image" src="Assets/rock-paper-scissors[1].png">
                </a>
            </figure>
            <figure id="google-recreation" class="project">
                <figcaption class="project-caption">Google Recreation</figcaption>
                <a>
                    <img id="google-recreation-image" class="project-image" src="Assets/Google[1].png">
                </a>
            </figure>
            <figure id="tribute-page-sample" class="project">
                <figcaption class="project-caption">Sample Tribute Page</figcaption>
                <a>
                    <img id="tribute-page-sample-image" class="project-image" src=#>
                </a>
            </figure>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
