<!DOCTYPE html>
<html>
    <head>
        <link rel="reset" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Devlin's Portfolio</title>
    </head>
    <body>
        <header id="intro">
            <h1 id="intro-name" class="intro">Devlin Rocha</h1>
            <h2 id="intro-bio" class="intro">Front-end web developer</h2>
            <div id="intro-badges">
                <figure id="intro-html" class="intro-badge">
                    <figcaption id="intro-html-caption" class="intro-caption">HTML</figcaption>
                    <img id="into-html-image" class="intro-badge-image" src="Assets/HTML5_512px.svg" alt="HTML 5">
                </figure>
                <figure id="intro-css" class="intro-badge">
                    <figcaption id="intro-css-caption" class="intro-caption">CSS</figcaption>
                    <img id="intro-css" class="intro-badge-image" src="Assets/CSS3_Logo_Updated2.png" alt="CSS 3">
                </figure>
                <figure id="intro-javascript" class="intro-badge">
                    <figcaption id="intro-javascript-caption" class="intro-caption">JavaScript</figcaption>
                    <img id="intro-js" class="intro-badge-image" src="Assets/javascript.svg" alt="JavaScript">
                </figure>
            </div>
        </header>
        <nav id="nav">
            <ul>
                <a href=#>Follow</a>
                <a href=#>Projects</a>
                <a href=#>Contact</a>
            </ul>
        </nav>
        <main id="projects">
            <ul id="projects-list">
                <a class="project">Sketch Paint</a>
                <a class="project">Calculator</a>
                <a class="project">Rock Paper Scissors</a>
                <a class="project">Google Recreation</a>
                <a class="project">Sample Tribute Page</a>
            </ul>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
